<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Créditos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #f5f5f5;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .creditos-container {
            background: rgba(34, 34, 34, 0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px 32px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 24px;
            letter-spacing: 2px;
            color: #ffd700;
            text-shadow: 1px 1px 8px #000;
        }
        .rol {
            font-size: 1.1rem;
            margin-top: 24px;
            margin-bottom: 8px;
            color: #00c3ff;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .nombre {
            font-size: 1.3rem;
            margin-bottom: 6px;
            color: #fff;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 4px #222;
        }
        @media (max-width: 500px) {
            .creditos-container {
                padding: 24px 8px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
        .boton_atras {
         position: absolute;
         top: 1.5rem; 
         left: 1.5rem; 
         z-index: 100;
         text-transform: uppercase;
         color: #f7f3e9; 
         background-color: #c59a3e; 
         border: 3px solid #ffffff; 
         padding: 5px 10px;
         border-radius: 5px; 
         cursor: pointer;
         transition: all 0.2s ease-in-out;
         display: inline-block;
         text-decoration: none;
         font-family: "Tiro Bangla", serif;
         font-weight: 600;
         font-style: normal;
}

.boton_atras:hover {
    background-color: #f7f3e9; 
    color: #c59a3e; 
    border: 3px solid #c59a3e;
    transform: scale(1.2);
}
a {
    color: black;
    font-style: normal;
    text-decoration: none;
    }

    </style>    
</head>
<body>
    <div class="boton_atras"><a href="../INICIO/inicio.html"> Volver </a></div>
    <div class="creditos-container">
        <h1>Créditos</h1>
        <div class="rol">Desarrollador Front-End</div>
        <div class="nombre">Matías Rosales 3°A</div>
        <div class="rol">Desarrollador Back-End</div>
        <div class="nombre">Dante de Badts 3°A</div>
        <div class="rol">Diseñador TIMI</div>
        <div class="nombre">Franco Caruzo 3°A</div>
    </div>
</body>
</html>
